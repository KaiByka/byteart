<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Dynamics: Navier-Stokes</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            /* image-rendering: pixelated; Optional for retro look */
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
        }

        .data {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="ui">
        <h1>Fluid Dynamics</h1>
        <div class="data">Algorithm: Stable Fluids (Jos Stam)</div>
        <div class="data">Grid: 100x100 // Solver: Gauss-Seidel</div>
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');

        // Configuration
        const N = 100;
        const iter = 5;
        const scale = 4; // visual scale will depend on window size

        // Arrays
        let size = (N + 2) * (N + 2);
        let u = new Float32Array(size);
        let v = new Float32Array(size);
        let u_prev = new Float32Array(size);
        let v_prev = new Float32Array(size);
        let dens = new Float32Array(size);
        let dens_prev = new Float32Array(size);

        let width, height;

        // Fluid Solver Implementation (Jos Stam converted)

        function IX(x, y) {
            return x + (N + 2) * y;
        }

        function add_source(x, s, dt) {
            for (let i = 0; i < size; i++) x[i] += s[i] * dt;
        }

        function set_bnd(b, x) {
            for (let i = 1; i <= N; i++) {
                x[IX(0, i)] = b === 1 ? -x[IX(1, i)] : x[IX(1, i)];
                x[IX(N + 1, i)] = b === 1 ? -x[IX(N, i)] : x[IX(N, i)];
                x[IX(i, 0)] = b === 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N + 1)] = b === 2 ? -x[IX(i, N)] : x[IX(i, N)];
            }
            x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]);
            x[IX(0, N + 1)] = 0.5 * (x[IX(1, N + 1)] + x[IX(0, N)]);
            x[IX(N + 1, 0)] = 0.5 * (x[IX(N, 0)] + x[IX(N + 1, 1)]);
            x[IX(N + 1, N + 1)] = 0.5 * (x[IX(N, N + 1)] + x[IX(N + 1, N)]);
        }

        function lin_solve(b, x, x0, a, c) {
            for (let k = 0; k < iter; k++) {
                for (let j = 1; j <= N; j++) {
                    for (let i = 1; i <= N; i++) {
                        x[IX(i, j)] = (x0[IX(i, j)] + a * (x[IX(i - 1, j)] + x[IX(i + 1, j)] + x[IX(i, j - 1)] + x[IX(i, j + 1)])) / c;
                    }
                }
                set_bnd(b, x);
            }
        }

        function diffuse(b, x, x0, diff, dt) {
            let a = dt * diff * N * N;
            lin_solve(b, x, x0, a, 1 + 4 * a);
        }

        function advect(b, d, d0, u, v, dt) {
            let i0, j0, i1, j1;
            let x, y, s0, t0, s1, t1, dt0;

            dt0 = dt * N;
            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    x = i - dt0 * u[IX(i, j)];
                    y = j - dt0 * v[IX(i, j)];

                    if (x < 0.5) x = 0.5; if (x > N + 0.5) x = N + 0.5; i0 = Math.floor(x); i1 = i0 + 1;
                    if (y < 0.5) y = 0.5; if (y > N + 0.5) y = N + 0.5; j0 = Math.floor(y); j1 = j0 + 1;

                    s1 = x - i0; s0 = 1 - s1;
                    t1 = y - j0; t0 = 1 - t1;

                    d[IX(i, j)] = s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                        s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                }
            }
            set_bnd(b, d);
        }

        function project(u, v, p, div) {
            let h = 1.0 / N;
            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    div[IX(i, j)] = -0.5 * h * (u[IX(i + 1, j)] - u[IX(i - 1, j)] + v[IX(i, j + 1)] - v[IX(i, j - 1)]);
                    p[IX(i, j)] = 0;
                }
            }
            set_bnd(0, div); set_bnd(0, p);

            lin_solve(0, p, div, 1, 4);

            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    u[IX(i, j)] -= 0.5 * (p[IX(i + 1, j)] - p[IX(i - 1, j)]) / h;
                    v[IX(i, j)] -= 0.5 * (p[IX(i, j + 1)] - p[IX(i, j - 1)]) / h;
                }
            }
            set_bnd(1, u); set_bnd(2, v);
        }

        function vel_step(u, v, u0, v0, visc, dt) {
            add_source(u, u0, dt); add_source(v, v0, dt);

            // Swap
            let temp = u0; u0 = u; u = temp;
            diffuse(1, u, u0, visc, dt);
            temp = v0; v0 = v; v = temp;
            diffuse(2, v, v0, visc, dt);

            project(u, v, u0, v0);

            temp = u0; u0 = u; u = temp;
            temp = v0; v0 = v; v = temp;

            advect(1, u, u0, u0, v0, dt); advect(2, v, v0, u0, v0, dt);

            project(u, v, u0, v0);
        }

        function dens_step(x, x0, u, v, diff, dt) {
            add_source(x, x0, dt);
            let temp = x0; x0 = x; x = temp;
            diffuse(0, x, x0, diff, dt);
            temp = x0; x0 = x; x = temp;
            advect(0, x, x0, u, v, dt);
        }

        // Loop

        function update() {
            // Inputs
            // Reset prev arrays
            for (let i = 0; i < size; i++) {
                u_prev[i] = 0;
                v_prev[i] = 0;
                dens_prev[i] = 0;
            }

            if (isMouseDown) {
                // Add density and velocity at mouse
                let i = Math.floor((mouseX / window.innerWidth) * N + 1);
                let j = Math.floor((mouseY / window.innerHeight) * N + 1);

                if (i > 1 && i < N && j > 1 && j < N) {
                    dens_prev[IX(i, j)] = 1000; // lots of density source
                    u_prev[IX(i, j)] = (mouseX - lastMouseX) * 5;
                    v_prev[IX(i, j)] = (mouseY - lastMouseY) * 5;
                }

                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }

            // Sim Step
            const dt = 0.1;
            const visc = 0.0001;
            const diff = 0.00001;

            vel_step(u, v, u_prev, v_prev, visc, dt);
            dens_step(dens, dens_prev, u, v, diff, dt);

            // Fade density slightly over time
            for (let k = 0; k < size; k++) dens[k] *= 0.995;
        }

        function draw() {
            // Upscale logic
            const cellW = window.innerWidth / N;
            const cellH = window.innerHeight / N;

            // Or render to offscreen canvas and scale?
            // Drawing rects is slow.
            // Direct pixel manip is better.

            // Let's create an ImageData
            // But we need to scale up to window size.
            // To be performant, let's just resize the canvas to N x N and let CSS scale it up
            if (canvas.width !== N) {
                canvas.width = N;
                canvas.height = N;
            }

            const imgData = ctx.getImageData(0, 0, N, N);
            const data = imgData.data;

            for (let j = 0; j < N; j++) {
                for (let i = 0; i < N; i++) {
                    const idx = IX(i + 1, j + 1); // Sim grid is (N+2) width
                    const d = dens[idx];

                    const pIdx = (i + j * N) * 4;
                    // Color - Green/Teal like toxic fluid
                    // R=0, G=d, B=d*0.5
                    let val = Math.min(255, d * 255);
                    data[pIdx + 0] = 0;
                    data[pIdx + 1] = val; // Green
                    data[pIdx + 2] = val * 0.8; // Cyan tint
                    data[pIdx + 3] = 255;
                }
            }

            ctx.putImageData(imgData, 0, 0);

            update();
            reqId = requestAnimationFrame(draw);
        }

        // Optimization: Pause when hidden
        let reqId;
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                if (reqId) cancelAnimationFrame(reqId);
            } else {
                draw();
            }
        });

        // Input
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;

        window.addEventListener('mousedown', e => {
            isMouseDown = true;
            mouseX = e.clientX; mouseY = e.clientY;
            lastMouseX = mouseX; lastMouseY = mouseY;
        });
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Touch Support
        window.addEventListener('touchstart', e => {
            isMouseDown = true;
            mouseX = lastMouseX = e.touches[0].clientX;
            mouseY = lastMouseY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', () => isMouseDown = false);
        window.addEventListener('touchmove', e => {
            if (isMouseDown) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
            e.preventDefault();
        }, { passive: false });

        // initial splat
        dens[IX(N / 2, N / 2)] = 1000;

        draw();

    </script>
</body>

</html>
